<form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="dbt">
  <div>
    <label for="cardHolderName">Cardholder Name</label>
    <input type="text" id="cardHolderName" formControlName="cardHolderName">
    <div class="error" *ngIf="paymentForm.controls['cardHolderName'].invalid && paymentForm.controls['cardHolderName'].touched">
      <div *ngIf="paymentForm.controls['cardHolderName'].errors?.['required']">Cardholder name is required</div>
    </div>
  </div>
  <div>
    <label for="cardNumber">Card Number</label>
    <input type="text" id="cardNumber" formControlName="cardNumber">
    <div class="error" *ngIf="paymentForm.controls['cardNumber'].invalid && paymentForm.controls['cardNumber'].touched">
      <div *ngIf="paymentForm.controls['cardNumber'].errors?.['required']">Card number is required</div>
      <div *ngIf="paymentForm.controls['cardNumber'].errors?.['pattern']">Card number must be 16 digits</div>
      <div *ngIf="paymentForm.controls['cardNumber'].errors?.['creditCard']">Invalid credit card number.</div>

    </div>
  </div>
  <div>
    <label for="expirationDate">Expiration Date</label>
    <input type="month" id="expirationDate" formControlName="expirationDate" min="{{currentDate}}">
    <div class="error" *ngIf="paymentForm.controls['expirationDate'].invalid && paymentForm.controls['expirationDate'].touched">
      <div *ngIf="paymentForm.controls['expirationDate'].errors?.['required']">Expiration date is required</div>
    </div>
  </div>
  <div>
    <label for="cvv">CVV</label>
    <input type="text" id="cvv" formControlName="cvv" maxlength="3">
    <div class="error" *ngIf="paymentForm.controls['cvv'].invalid && paymentForm.controls['cvv'].touched">
      <div class="'" *ngIf="paymentForm.controls['cvv'].errors?.['required']">CVV is required</div>
      <div *ngIf="paymentForm.controls['cvv'].errors?.['pattern']">CVV must be 3 digits</div>
    </div>
  </div>

  <button type="submit">Submit</button>
</form>
